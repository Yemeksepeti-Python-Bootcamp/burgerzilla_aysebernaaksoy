version: '3.9'

services:
  web:
    container_name: burgerzilla
    image: burgerzilla
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:12345678@localhost:5432/burgerzilla
    depends_on:
      - db
  db:
    container_name: db
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=burgerzilla
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}